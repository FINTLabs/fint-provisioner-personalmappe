<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{editor/main.css}" href="editor/main.css" rel="stylesheet" type="text/css"/>
    <title>Policy editor</title>
</head>
<body>

<div
        style="display: flex; flex-direction: column;"
>
    <pre class="prettyprint" id="json">
    </pre>

    <a class="button" href="/policy/editor">Evaluate another test</a>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    const json = JSON.stringify(/*[[${policyModel.result}]]*/, undefined, 4);

    const code = document.getElementById('json');
    code.innerText += json;

    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
