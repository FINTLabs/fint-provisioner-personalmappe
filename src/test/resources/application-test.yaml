fint:
  endpoints:
    personalressurs: /personalressurs
    administrativ-enhet: /administrativenhet
    personalmappe: /personalmappe
    arkivressurs: /arkivressurs
    graphql: /graphql
  cron:
    bulk: 0 0 0 * * MON-FRI
    delta: 0 */5 8-16 * * MON-FRI
  organisations:
    viken-no:
      registration: viken-no
      username: username
      password: password
      personalressurskategori: F, M
      bulk-limit: 5
      bulk: false
      delta: false
      transformation-scripts:

spring:
  security:
    oauth2:
      client:
        registration:
          viken-no:
            client-id: client-id
            client-secret: client-secret
            authorization-grant-type: password
            scope: fint-client
            provider: fint
        provider:
          fint:
            token-uri: /token

  main:
    web-application-type: reactive




